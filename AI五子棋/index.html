<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>五子棋AI-zmf</title>
    <style>
        body {
            font-family: 'Microsoft Yahei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        #game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        #board-container {
            position: relative;
            background: #f5f0e6;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        #board {
            display: block;
            background: #f5f0e6;
        }
        
        #controls {
            flex: 1;
            min-width: 250px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        button {
            background: #4a6bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background: #3a5af9;
        }
        
        .slider-container {
            margin: 15px 0;
        }
        
        .slider {
            width: 100%;
        }
        
        .status {
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background: #e0e7ff;
            border-radius: 5px;
        }
        
        .stat {
            display: inline-block;
            margin-right: 15px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>五子棋AI-zmf</h1>
    
    <div id="game-container">
        <div id="board-container">
            <canvas id="board" width="450" height="450"></canvas>
        </div>
        
        <div id="controls">
            <div class="status" id="status">游戏准备中...</div>
            
            <div class="control-group">
                <button id="restart">重新开始</button>
                <button id="regret">悔棋</button>
            </div>
            
            <div class="control-group">
                <h3>AI设置</h3>
                <div class="slider-container">
                    <label for="ai-level">AI强度: <span id="ai-level-value">中级</span></label>
                    <input type="range" id="ai-level" min="1" max="3" value="2" class="slider">
                </div>
                
                <div class="slider-container">
                    <label for="think-time">思考时间: <span id="think-time-value">1.0</span>秒</label>
                    <input type="range" id="think-time" min="0.5" max="3" step="0.5" value="1" class="slider">
                </div>
            </div>
            
            <div class="control-group">
                <h3>游戏统计</h3>
                <div>
                    <span class="stat">评估点数: <span id="eval-count">0</span></span>
                    <span class="stat">缓存命中: <span id="cache-hits">0</span></span>
                    <span class="stat">搜索深度: <span id="search-depth">2</span></span>
                </div>
            </div>
            
            <div class="control-group">
                <h3>游戏说明</h3>
                <p>黑子先行，五子连珠即可获胜。可以调整AI强度来匹配您的水平。</p>
            </div>
        </div>
    </div>

    <script>
        // 游戏配置
        const config = {
            boardSize: 15,
            cellSize: 30,
            padding: 15,
            playerColor: 'black',
            aiColor: 'white',
            aiLevel: 2,
            thinkTime: 1.0
        };
        
        // 游戏状态
        let board = [];
        let currentPlayer = 1; // 1:玩家(黑), 2:AI(白)
        let gameOver = false;
        let lastMove = null;
        let moveHistory = [];
        
        // AI相关
        let transpositionTable = new Map();
        let evaluatedPoints = 0;
        let cacheHits = 0;
        
        // 棋型分数
        const SCORES = {
            FIVE: 1000000,
            LIVE_FOUR: 100000,
            DORMANT_FOUR: 10000,
            DOUBLE_DORMANT_FOUR: 30000,
            LIVE_THREE: 5000,
            DOUBLE_LIVE_THREE: 20000,
            DORMANT_THREE: 1000,
            LIVE_TWO: 500,
            DORMANT_TWO: 100
        };
        
        // 初始化游戏
        function initGame() {
            const canvas = document.getElementById('board');
            const ctx = canvas.getContext('2d');
            
            // 初始化棋盘
            board = Array(config.boardSize).fill().map(() => Array(config.boardSize).fill(0));
            
            // 绘制棋盘
            drawBoard();
            
            // 设置事件监听
            canvas.addEventListener('click', handleBoardClick);
            document.getElementById('restart').addEventListener('click', restartGame);
            document.getElementById('regret').addEventListener('click', regretMove);
            document.getElementById('ai-level').addEventListener('input', updateAISettings);
            document.getElementById('think-time').addEventListener('input', updateAISettings);
            
            // 更新UI
            updateStatus("轮到玩家落子 (黑棋)");
            updateAISettings();
        }
        
        // 绘制棋盘
        function drawBoard() {
            const canvas = document.getElementById('board');
            const ctx = canvas.getContext('2d');
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制棋盘背景
            ctx.fillStyle = '#f5f0e6';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            ctx.strokeStyle = '#c8beb1';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < config.boardSize; i++) {
                // 横线
                ctx.beginPath();
                ctx.moveTo(config.padding, config.padding + i * config.cellSize);
                ctx.lineTo(canvas.width - config.padding, config.padding + i * config.cellSize);
                ctx.stroke();
                
                // 竖线
                ctx.beginPath();
                ctx.moveTo(config.padding + i * config.cellSize, config.padding);
                ctx.lineTo(config.padding + i * config.cellSize, canvas.height - config.padding);
                ctx.stroke();
            }
            
            // 绘制棋子
            for (let i = 0; i < config.boardSize; i++) {
                for (let j = 0; j < config.boardSize; j++) {
                    if (board[i][j] === 1) {
                        drawPiece(i, j, 'black');
                    } else if (board[i][j] === 2) {
                        drawPiece(i, j, 'white');
                    }
                }
            }
            
            // 高亮最后一步
            if (lastMove) {
                const [row, col] = lastMove;
                ctx.strokeStyle = '#ff6b6b';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(
                    config.padding + col * config.cellSize,
                    config.padding + row * config.cellSize,
                    config.cellSize/2 + 2, 0, Math.PI * 2
                );
                ctx.stroke();
            }
        }
        
        // 绘制棋子
        function drawPiece(row, col, color) {
            const canvas = document.getElementById('board');
            const ctx = canvas.getContext('2d');
            
            ctx.beginPath();
            ctx.arc(
                config.padding + col * config.cellSize,
                config.padding + row * config.cellSize,
                config.cellSize/2 - 2, 0, Math.PI * 2
            );
            
            ctx.fillStyle = color;
            ctx.fill();
            
            ctx.strokeStyle = color === 'black' ? '#333' : '#999';
            ctx.lineWidth = 1;
            ctx.stroke();
        }
        
        // 处理棋盘点击
        function handleBoardClick(event) {
            if (gameOver || currentPlayer !== 1) return;
            
            const canvas = document.getElementById('board');
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // 计算点击的棋盘位置
            const col = Math.round((x - config.padding) / config.cellSize);
            const row = Math.round((y - config.padding) / config.cellSize);
            
            // 检查是否有效位置
            if (row >= 0 && row < config.boardSize && 
                col >= 0 && col < config.boardSize && 
                board[row][col] === 0) {
                
                // 玩家落子
                makeMove(row, col, 1);
                
                if (!gameOver) {
                    // AI回合
                    currentPlayer = 2;
                    updateStatus("AI思考中...");
                    setTimeout(() => getAIMove(), 100);
                }
            }
        }
        
        // 执行落子
        function makeMove(row, col, player) {
            board[row][col] = player;
            lastMove = [row, col];
            moveHistory.push([row, col, player]);
            
            // 检查胜负
            if (checkWin(row, col, player)) {
                gameOver = true;
                updateStatus(player === 1 ? "恭喜，你赢了！" : "AI获胜！");
                return true;
            }
            
            // 检查平局
            if (isBoardFull()) {
                gameOver = true;
                updateStatus("平局！");
                return true;
            }
            
            return false;
        }
        
        // 检查是否获胜
        function checkWin(row, col, player) {
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 右下
                [1, -1]  // 右上
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1;
                
                // 正向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    
                    if (newRow < 0 || newRow >= config.boardSize || 
                        newCol < 0 || newCol >= config.boardSize || 
                        board[newRow][newCol] !== player) {
                        break;
                    }
                    count++;
                }
                
                // 反向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row - dx * i;
                    const newCol = col - dy * i;
                    
                    if (newRow < 0 || newRow >= config.boardSize || 
                        newCol < 0 || newCol >= config.boardSize || 
                        board[newRow][newCol] !== player) {
                        break;
                    }
                    count++;
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }
        
        // 检查棋盘是否已满
        function isBoardFull() {
            for (let i = 0; i < config.boardSize; i++) {
                for (let j = 0; j < config.boardSize; j++) {
                    if (board[i][j] === 0) return false;
                }
            }
            return true;
        }
        
        // AI落子
        function getAIMove() {
            evaluatedPoints = 0;
            cacheHits = 0;
            
            let bestMove = null;
            let bestScore = -Infinity;
            
            // 获取威胁点（已有棋子周围的空位）
            const threatPoints = getThreatPoints();
            const pointsToEvaluate = threatPoints.length > 0 ? threatPoints : getAllEmptyPoints();
            
            evaluatedPoints = pointsToEvaluate.length;
            
            // 根据AI级别选择策略
            switch (config.aiLevel) {
                case 1: // 初级
                    bestMove = getRandomMove(pointsToEvaluate);
                    break;
                    
                case 2: // 中级
                    for (const [row, col] of pointsToEvaluate) {
                        const score = evaluatePosition(row, col, 2);
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = [row, col];
                        }
                    }
                    break;
                    
                case 3: // 高级
                    for (const [row, col] of pointsToEvaluate) {
                        let score;
                        const key = `${row},${col},2`;
                        
                        if (transpositionTable.has(key)) {
                            score = transpositionTable.get(key);
                            cacheHits++;
                        } else {
                            score = evaluatePosition(row, col, 2);
                            
                            // 深度搜索
                            board[row][col] = 2;
                            score += evaluateBoard(2);
                            board[row][col] = 0;
                            
                            transpositionTable.set(key, score);
                        }
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = [row, col];
                        }
                    }
                    break;
            }
            
            // 执行AI落子
            if (bestMove) {
                const [row, col] = bestMove;
                makeMove(row, col, 2);
                
                if (!gameOver) {
                    currentPlayer = 1;
                    updateStatus("轮到玩家落子 (黑棋)");
                }
            }
            
            // 更新统计信息
            updateStats();
        }
        
        // 获取随机落子
        function getRandomMove(points) {
            return points[Math.floor(Math.random() * points.length)];
        }
        
        // 获取威胁点
        function getThreatPoints() {
            const points = [];
            
            for (let i = 0; i < config.boardSize; i++) {
                for (let j = 0; j < config.boardSize; j++) {
                    if (board[i][j] !== 0) {
                        // 检查周围2格内的空位
                        for (let di = -2; di <= 2; di++) {
                            for (let dj = -2; dj <= 2; dj++) {
                                const ni = i + di;
                                const nj = j + dj;
                                
                                if (ni >= 0 && ni < config.boardSize && 
                                    nj >= 0 && nj < config.boardSize && 
                                    board[ni][nj] === 0) {
                                    
                                    if (!points.some(p => p[0] === ni && p[1] === nj)) {
                                        points.push([ni, nj]);
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            return points;
        }
        
        // 获取所有空位
        function getAllEmptyPoints() {
            const points = [];
            for (let i = 0; i < config.boardSize; i++) {
                for (let j = 0; j < config.boardSize; j++) {
                    if (board[i][j] === 0) {
                        points.push([i, j]);
                    }
                }
            }
            return points;
        }
        
        // 评估位置分数
        function evaluatePosition(row, col, player) {
            let score = 0;
            
            // 中心位置价值更高
            const center = Math.floor(config.boardSize / 2);
            const distanceToCenter = Math.sqrt(
                Math.pow(row - center, 2) + Math.pow(col - center, 2)
            );
            score += Math.max(0, 10 - distanceToCenter);
            
            // 检查四个方向
            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1]
            ];
            
            for (const [dx, dy] of directions) {
                board[row][col] = player;
                const patterns = checkPatterns(row, col, player, dx, dy);
                board[row][col] = 0;
                
                // 为关键棋型加分
                if (patterns.five) score += SCORES.FIVE;
                if (patterns.liveFour) score += SCORES.LIVE_FOUR;
                if (patterns.dormantFour) score += SCORES.DORMANT_FOUR;
                if (patterns.liveThree) score += SCORES.LIVE_THREE;
                if (patterns.doubleLiveThree) score += SCORES.DOUBLE_LIVE_THREE;
            }
            
            return score;
        }
        
        // 检查棋型
        function checkPatterns(row, col, player, dx, dy) {
            const patterns = {
                five: false,
                liveFour: false,
                dormantFour: false,
                liveThree: false,
                doubleLiveThree: false
            };
            
            // 获取该方向上的棋子序列
            let sequence = '';
            
            for (let i = -4; i <= 4; i++) {
                const newRow = row + dx * i;
                const newCol = col + dy * i;
                
                if (newRow < 0 || newRow >= config.boardSize || 
                    newCol < 0 || newCol >= config.boardSize) {
                    sequence += 'x'; // 边界
                } else if (board[newRow][newCol] === player) {
                    sequence += '1';
                } else if (board[newRow][newCol] === 0) {
                    sequence += '0';
                } else {
                    sequence += '2'; // 对手棋子
                }
            }
            
            // 检查五连
            if (sequence.includes('11111')) patterns.five = true;
            
            // 检查活四 (011110)
            if (sequence.includes('011110')) patterns.liveFour = true;
            
            // 检查眠四
            const dormantFourPatterns = ['011112', '211110', '10111', '11101', '11011'];
            for (const pattern of dormantFourPatterns) {
                if (sequence.includes(pattern)) {
                    patterns.dormantFour = true;
                    break;
                }
            }
            
            // 检查活三
            const liveThreePatterns = ['01110', '010110', '011010'];
            for (const pattern of liveThreePatterns) {
                if (sequence.includes(pattern)) {
                    patterns.liveThree = true;
                    break;
                }
            }
            
            // 检查双活三
            if (patterns.liveThree) patterns.doubleLiveThree = true;
            
            return patterns;
        }
        
        // 评估整个棋盘
        function evaluateBoard(player) {
            let score = 0;
            
            for (let i = 0; i < config.boardSize; i++) {
                for (let j = 0; j < config.boardSize; j++) {
                    if (board[i][j] === player) {
                        score += evaluatePosition(i, j, player);
                    }
                }
            }
            
            return score;
        }
        
        // 悔棋
        function regretMove() {
            if (moveHistory.length === 0 || gameOver) return;
            
            const lastMove = moveHistory.pop();
            if (lastMove) {
                const [row, col, player] = lastMove;
                board[row][col] = 0;
                
                // 如果是AI的回合，需要再悔一步
                if (currentPlayer === 2 && moveHistory.length > 0) {
                    const playerMove = moveHistory.pop();
                    if (playerMove) {
                        const [pRow, pCol, pPlayer] = playerMove;
                        board[pRow][pCol] = 0;
                    }
                }
                
                currentPlayer = 1;
                updateStatus("轮到玩家落子 (黑棋)");
                drawBoard();
            }
        }
        
        // 重新开始游戏
        function restartGame() {
            board = Array(config.boardSize).fill().map(() => Array(config.boardSize).fill(0));
            currentPlayer = 1;
            gameOver = false;
            lastMove = null;
            moveHistory = [];
            transpositionTable.clear();
            
            updateStatus("轮到玩家落子 (黑棋)");
            drawBoard();
        }
        
        // 更新游戏状态显示
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // 更新统计信息
        function updateStats() {
            document.getElementById('eval-count').textContent = evaluatedPoints;
            document.getElementById('cache-hits').textContent = cacheHits;
            document.getElementById('search-depth').textContent = 
                config.aiLevel === 1 ? 1 : config.aiLevel === 2 ? 2 : 3;
        }
        
        // 更新AI设置
        function updateAISettings() {
            const level = parseInt(document.getElementById('ai-level').value);
            const time = parseFloat(document.getElementById('think-time').value);
            
            config.aiLevel = level;
            config.thinkTime = time;
            
            // 更新显示
            const levelNames = ['初级', '中级', '高级'];
            document.getElementById('ai-level-value').textContent = levelNames[level - 1];
            document.getElementById('think-time-value').textContent = time;
        }
        
        // 初始化游戏
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
